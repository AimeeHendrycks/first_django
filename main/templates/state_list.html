{%extends "base.html"%}
{%load staticfiles %}
{%block body %}


<div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">States
                        <strong>List</strong>
                    </h2>
                    <hr>

                </div>
                {% for state in states %}
                <div class="col-lg-12 text-center">
                    <!--<img class="img-responsive img-border img-full" src="{% static 'img/slide-1.jpg' %}" alt="">-->
                    <h2>{{state.name}}
                        <br>
                        <small>{{state.statecapital}}</small>
                    </h2>
                    <a href="/state_detail/{{state.pk}}" class="btn btn-default btn-md">State Detail</a>
                    <hr>
                </div>
                {% endfor %}
                <div style='text-align:center'>
                <a href="/state_new/" class="btn btn-default btn-lg" style='background:#6C0D18; color:#FFF'>Create State</a>
                </div>
                <div class="col-lg-12 text-center">
                    <ul class="pager">
                        <li class="previous"><a href="#">&larr; Older</a>
                        </li>
                        <li class="next"><a href="#">Newer &rarr;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


{%endblock body%}
