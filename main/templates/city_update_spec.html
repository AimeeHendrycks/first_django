<h1>Update City</h1>

<form action="/city_update_spec/" method='POST'>
{% csrf_token %}

<input type="hidden" name="city_id" value = '{{selected_city.pk}}'> 

<label for="name"> Name:</label>
<input type="text" name="name" id="name" value='{{selected_city.name}}'>
</br> 
<label for="zip_code"> Zip_code:</label>
<input type="number" name="zip_code" id = 'zip_code'>
</br>
<label for="lat"> Lat:</label>
<input type="number" name="lat" id = 'lat'>
</br>
<label for="lon"> Lon:</label>
<input type="number" name="lon" id = 'lon'>
</br>
<label for="county"> County:</label>
<input type="text" name="county" id = 'county'>
</br>

<input type='submit' value='Update'>

<select name='state' id ='state'>
    <option value=''>Select A State</option>
    {%for state in states%}
        <option value="{{state.pk}}">{{state.name}}</option>
    {%endfor%}
</select>
</form>
{{created}}
